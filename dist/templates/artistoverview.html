<div ng-controller="ArtistOverviewController">
  <ul class="media {{viewMode}}">
    <li ng-repeat="artist in ::viewArtists | orderBy:'sortName':false" bn-lazy-bg="{{artist.name}}">
      <a ng-href="#/{{artist.artistURL()}}">
      <p class="details">
        {{artist.name}}
        <span class="small"> <ng-pluralize count="artist.albums.length" when="{
          '0': '{{ &quot;general.noalbums&quot; | translate }}',
          '1': '{{ &quot;general.onealbum&quot; | translate }}',
          'other': '{} {{ &quot;general.morealbums&quot; | translate }}'}"></ng-pluralize> </span>
      </p> </a>
      <i class="ion-ios7-reloading loadingImageIndicator"></i>
    </li>
  </ul>
</div>
