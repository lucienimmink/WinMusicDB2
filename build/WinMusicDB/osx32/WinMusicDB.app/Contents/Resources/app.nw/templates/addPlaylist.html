<div class="modal-header">
	<h4 class="modal-title">
		<span ng-if="!inEdit" translate="playlists.popup.add.header">Add new playlist</span>
		<span ng-if="inEdit" translate="playlists.popup.rename.header">Rename playlist</span>
	</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-show="hasError" translate="playlists.popup.error">Please give a name to the playlist</div>
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-4 control-label" translate="playlists.popup.add.label.name">Playlist name</label>
			<div class="col-sm-8">
				<input type="text" id="name" class="form-control" placeholder="example" ng-model="addPlaylist.playlistName">
				<p class="help-block" translate="playlists.popup.help">
					Please enter the name of the playlist, this new list will be stored on your server.
				</p>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="doAddPlaylist()">
		<span ng-if="!inEdit" translate="playlists.popup.add.button">Add new playlist</span>
		<span ng-if="inEdit" translate="playlists.popup.rename.button">Rename playlist</span>
	</button>
</div>
