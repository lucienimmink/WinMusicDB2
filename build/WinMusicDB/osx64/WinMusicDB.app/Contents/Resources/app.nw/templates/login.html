<div class="modal-header">
	<h4 class="modal-title">JSMusicDB</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-show="hasError" translate="login.error">Please check all fields</div>
	<form role="form" class="form-horizontal">
		<div class="form-group" ng-hide="inTwoFactor">
			<label for="exampleInputEmail1" class="col-sm-4 control-label" translate="login.label.username">Username</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{'login.placeholder.username' | translate}}" ng-model="login.account">
			</div>
		</div>
		<div class="form-group" ng-hide="inTwoFactor">
			<label for="exampleInputPassword1" class="col-sm-4 control-label" translate="login.label.password">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{'login.placeholder.password' | translate}}" ng-model="login.passwd">
			</div>
		</div>
		<div class="form-group" ng-hide="inTwoFactor">
		  <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="login.twoFactor">
            <span translate="login.label.2factor"></span></label>
        </div>
      </div>
		</div>
		<div class="form-group" ng-show="login.twoFactor">
      <label for="exampleInputFile2" class="col-sm-4 control-label" translate="login.label.code">Synology server port</label>
      <div class="col-sm-8">
        <input type="number" id="exampleInputFile2" class="form-control" placeholder="{{'login.placeholder.code' | translate}}" ng-model="login.opt_code" maxlength="6" minlength="6">
        <p class="help-block" translate="login.helpCode">
          Please enter the port on which your synology diskstation is running. Default port is <em>5000</em>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile3" class="col-sm-4 control-label">Synology server</label>
      <div class="col-sm-8">
        <input type="url" id="exampleInputFile3" class="form-control" placeholder="http://www.example.com" ng-model="login.serverurl">
      </div>
    </div>
		<div class="form-group" ng-hide="inTwoFactor">
			<label for="exampleInputFile" class="col-sm-4 control-label" translate="login.label.port">Synology server port</label>
			<div class="col-sm-8">
				<input type="number" id="exampleInputFile" class="form-control" placeholder="{{'login.placeholder.port' | translate}}" ng-model="login.serverport">
				<p class="help-block" translate="login.help">
					Please enter the port on which your synology diskstation is running. Default port is <em>5000</em>
				</p>
			</div>
		</div>
		<div class="form-group" ng-hide="inTwoFactor">
			<label for="exampleInputEmail2" class="col-sm-4 control-label" translate="login.label.lastfm">last.fm username</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="exampleInputEmail2" placeholder="{{'login.placeholder.lastfm' | translate }}" ng-model="login.lastfmuser">
			</div>
		</div>
		<div class="form-group" ng-hide="inTwoFactor">
			<div class="col-sm-offset-4 col-sm-8">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="login.remember">
						<span translate="login.label.remember"></span></label>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="doLogin()" translate="login.button">
		Login
	</button>
</div>
