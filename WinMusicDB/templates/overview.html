<div id="newVersion" ng-show="hasNewVersion">
  <span translate="newversion.newversion"></span> ({{newVersion | versionFilter}}) <span translate="newversion.available"></span>: <a ng-click="downloadlink()"><span translate="newversion.download"></span></a>
</div>
<div ng-controller="OverviewController">
	<div class="loading" ng-show="loading.recent"><i class="ion-ios-reloading"></i> <span translate="overview.loading.recent">Loading recently listened</span></div>
	<div ng-show="recentTracks.length > 0">
		<h1><span translate="overview.headers.recent">Recently listened</span></h1>
		<table class="table table-condensed">
			<tr ng-repeat="track in recentTracks track by $index">
				<td class="counter" width="40"><span ng-show="track.isPlaying"> <i class="ion-play"></i> </span><span ng-show="!track.isPlaying">&nbsp;</span></td>
				<td>{{track.artist}}</td>
				<td>{{track.title}}</td>
				<td class="counter hidden-xs" align="right">{{track.lastPlayed | date : 'medium'}}</td>
        <td class="counter visible-xs" width="85" align="right">{{track.lastPlayed | date : 'shortDate'}}</td>
			</tr>
		</table>
	</div>
	<div class="loading" ng-show="loading.recentAdded"><i class="ion-ios-reloading"></i> <span translate="overview.loading.added">Loading recently added</span></div>
	<div ng-show="recentlyAdded.length > 0">
		<h1 translate="overview.headers.added">Recently added</h1>
		<ul class="media">
			<li ng-repeat="album in recentlyAdded" bn-lazy-bg="{{album.artist + '|' + album.album}}">
				<a ng-href="#{{album.url}}">
					<p class="details">
						{{album.artist}} - {{album.album}}
					</p>
				</a>
			</li>
		</ul>
	</div>
</div>
